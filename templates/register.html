{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
    
{% endblock %}
{% block main %}
	<div style="max-width: 300px" class="m-auto">
        <h1>注册</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <lable>用户名</lable>
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>
            <div class="mb-3">
                <lable>邮箱</lable>
                <input type="email" name="email" class="form-control" placeholder="请输入你的邮箱">
            </div>
            <div class="mb-3">
                <lable>验证码</lable>
                <div class="input-group mb-3">
                <input type="text" class="form-control" name="captcha" placeholder="验证码"
                       aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
            </div>
            </div>
            
            <div class="mb-3">
                <lable>密码</lable>
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>

            <div class="mb-3">
                <button class="btn btn-primary w-100">立即注册</button>
            </div>
        </form>
    </div>
{% endblock %}
