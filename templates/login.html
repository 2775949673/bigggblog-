{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block main %}
    <div style="max-width: 300px" class="m-auto">
        <h1>登录</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <lable>邮箱</lable>
                <input type="email" name="email" class="form-control" placeholder="请输入你的邮箱">
            </div>
            <div class="mb-3">
                <lable>密码</lable>
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" value="true" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    自动登录
                </label>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary w-100">立即登录</button>
            </div>
        </form>
    </div>
{% endblock %}
