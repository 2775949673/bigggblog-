{% extends 'base.html' %}
{% block main %}
	<main class="container bg-white p-3 rounded-2">
    <h1>欢迎来到万象笔记</h1>
    <hr>
    <div class="mt-2">
        <img src="{% static 'img/picture.png' %}" alt="" class="rounded-circle" width="30" height="30">
        <span class="ms-2">毁灭</span>
        <span class="ms-2">于</span>
        <span class="ms-2">2025-3-28 11:02:36</span>
        <span class="ms-2">发布</span>
    </div>
    <hr>
    <div class="py-2">
        blog_detail
    </div>
    <hr>
    <div class="mt-2">
        <h3>评论（10）:</h3>
        <form action="" method="post">
            <div class="mt-2">
                <input type="text" class="form-control" placeholder="请输入评论">

            <div class="text-end mt-2">
                <button type="button" class="btn btn-primary">评论</button>
            </div>
        </form>
    </div>
    <div class="mt-2">
        <ul class="list-group list-group-flush">
            <li class="list-group-item mb-2">
                <div class="d-flex justify-content-between .text-body-secondary" >
                    <div class="user-info">
                        <img src="{% static 'img/picture.png' %}" alt="" class="rounded-circle" width="40" height="40">
                        <span class="ms-2">万象笔记</span>
                    </div>
                    <div class="create-time" style="line-height: 40px;">2025-3-28 11:02:36</div>
                </div>
